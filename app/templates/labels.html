{% extends "base.html" %}

{% block body %}
  <p class="instructions">Click on a label to edit. Or print if the labels are ready to go.</p>
  <div class="label-sheet">
    {% for label in session.labels %}
      <div class="label" contenteditable>
        <span class="category">{{ label.category }}</span>
        <span class="number">{{ label.number }}</span>
      </div>
    {% endfor %}
  </div>
{% endblock %}

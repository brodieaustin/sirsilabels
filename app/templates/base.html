<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Labels</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <style>
    *{
      box-sizing: border-box;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      background: #f9f9f9;
      font: 400 16px/1.4 "PT Sans", sans-serif;
    }

    header{
      background: #0180c3;
      padding: 1rem;
    }

    header a{
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .form{
      width: 50%;
      margin: 0 auto;
      padding: 4rem;
      background: #fff;
    }

    .form *{
      font-family: inherit;
    }

    .form-control{
      margin-bottom: 2rem;
    }

    label{
      display: block;
      color: #0180c3;
      font-size: .875rem;
    }

    input[type=file]{
      width: 100%;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      font-size: .9rem;
      color: #888;
    }

    input[type=submit]{
      padding: .5rem 1rem;
      background: #fff;
      border: 1px solid #333;
      color: #333;
      letter-spacing: 1px;
      font-size: .9rem;
      cursor: pointer;
    }

    .label-sheet{
      display: flex;
      flex-wrap: wrap;
      width: 70%;
      margin: 2rem auto;
    }

    .label{
      position: relative;
      width: calc(33.333% - 20px);
      height: 97px;
      margin: 1px 10px;
      padding: 10px;
      background: white;
      font-size: 110%;
      cursor: pointer;
    }

    .label:hover:after{
      position: absolute;
      top: .5rem;
      left: -1rem;
      display: block;
      content:'\270E';
    }

    .number, .category{
      display: block;
    }

    @media print{

      @page { size:8.5in 11in; margin: .75cm 0cm }

      header{
        display: none;
      }

      .label-sheet{
        width: 100%;
        margin: 0;
      }

      .label{
        margin: 0 10px 1px;
        font-size: 14pt;
        page-break-inside: avoid;
        break-inside: avoid;
        border: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Labels</a>
  </header>
  {% block body %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Labels</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
  <style>
    *{
      box-sizing: border-box;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      background: #ebeced;
      font: 400 16px/1.4 "Lato", sans-serif;
    }

    header{
      background: #0180c3;
      padding: 1rem;
    }

    header a{
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: .75px;
    }

    main{
      position: relative;
      width: 96%;
      margin: auto;
    }

    @media screen and (min-width: 45rem){
      main{
        width: 60%;
        max-width: 64rem;
      }
    }

    .form{
      width: 100%;
      margin: 0 auto;
      padding: 4rem;
      background: #fff;
    }

    @media screen and (min-width: 45rem){
      .form{
        width: 70%;
      }
    }

    .form *{
      font-family: inherit;
    }

    .form-control{
      margin-bottom: 2rem;
    }

    label{
      display: block;
      margin-bottom: .5rem;
      color: #888;
      font-size: .875rem;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    input[type=file]{
      width: 100%;
      padding: .5rem 0;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type=number]{
      width: 4rem;
      padding: .5rem;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type=submit]{
      padding: .5rem 1rem;
      border: 0;
      background: #0180c3;
      color: #fff;
      letter-spacing: 1px;
      font-size: .875rem;
      cursor: pointer;
    }

    .label-sheet{
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      margin: 2rem auto;
    }

    .label{
      position: relative;
      display: table;
      width: calc(33.333% - 20px);
      height: 96px;
      margin: 1px 10px;
      padding: 0 12px;
      background: white;
      font-family: 'Helvetica Neue', 'Arial Black', sans-serif;
      font-weight: 900;
      cursor: pointer;
      overflow: hidden;
    }

    .label:hover:after{
      position: absolute;
      top: 40%;
      left: -1rem;
      display: block;
      content:'\270E';
    }

    .label-text{
      display: table-cell;
      vertical-align: middle;
    }

    .instructions{
      margin: 1rem 1rem 2rem;
      font-style: italic;
    }

    .category, .item, .dewey{
      display: block;
    }

    .back{
      display: block;
      margin: 1rem 1rem 0;
      font-size: .875rem;
      color: #888;
      text-decoration: none;
    }

    .back:before{
      content: 	"\2190";
    }

    .flashes{
      position: fixed;
      top: 0;
      left: 50%;
      width: auto;
      margin: 0;
      padding: .5rem 1rem;
      list-style: none;
      background: #FDE74C;
      text-align: center;
      transform: translateX(-50%);
    }

    @media print{

      @page { size:8.5in 11in; margin: .5in 0 0; }

      header, .instructions, .back{
        display: none !important;
      }

      .label-sheet{
        width: 100%;
        margin: 0;
      }

      .label{
        margin: 0 10px;
        font-size: 12pt;
        page-break-inside: avoid;
        break-inside: avoid;
        overflow: hidden;
        border-left: 1px solid #eee;
        border-top: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Labels</a>
  </header>
  <main>
    {% block body %}{% endblock %}
  </main>
</body>
</html>
